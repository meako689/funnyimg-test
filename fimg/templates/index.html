<!doctype html>
<html ng-app="fimgApp" class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funnyimg | Welcome</title>
    <link rel="stylesheet" href="/static/css/foundation.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <script src="/static/js/vendor/modernizr.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/index.js"></script>
  </head>
  {% raw %}
  <body>
    
  <div scroll ng-controller="imgController" >
  <div class="contain-to-grid sticky" data-options="sticky_on: large">
    <nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <h1><a href=#>Funniest pics ever</a></h1>
    </li>
  </ul>
  <section class="top-bar-section">
    <ul class="right">
      <li class="has-form">
        <div class="row collapse">
          <div class="large-8 small-9 columns">
            <input id="filterinput" type="text" ng-submit="loadMore()" placeholder="Filter by tag" ng-model="searchText">
          </div>
          <div class="large-4 small-3 columns">
            <button class="alert button expand" ng-click="loadMore()">Search</button>
          </div>
        </div>
      </li>
    </ul>
  </section>




    </nav> 
  </div>
    
    <div class="row">
      
      <div ng-repeat="photo in filteredPhotos = (photos | filter:filterText)"
        class="large-4 columns ">
      <div class="panel pic-holdr">
        <img class="th" ng-src="{{photo.img_url}}">
        <p class="pic-descr">{{photo.description}}</p>
      </div>
     </div>
    </div>
  </div>
  <div id="loader" class="panel"><center>loading ...</center></div>

    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
    {% endraw %}
</html>
